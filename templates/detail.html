<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav
        class="d-flex flex-column flex-lg-row w-100 h-auto h-xl-100 px-2 px-sm-4 px-md-5 py-4 py-md-4 justify-content-between gap-2">
        <ul class="nav nav-underline fs-lg-7 fs-5 mx-auto mx-lg-0">
            <li class="nav-item">
                <a class="nav-link" onclick="history.back();" style="cursor: pointer;">Back</a>
            </li>
        </ul>
    </nav>
    <h1>
        <section id="section" class="d-flex flex-column w-100 h-auto h-xl-100 px-2 px-sm-4 px-md-5 py-4 py-md-4">
            <div class="card w-75 h-100 d-flex, flex-column mx-auto">
                <img src={{ data['Gambar'][0] }} class="card-img-top img-fluid w-auto"
                    alt="{{ data['Nama_Wisata'][0] }}" style="object-fit: cover; height: 200px; width: 100px;">
                {% for ind, val in data.iterrows(): %}
                <div class="p-4">
                    {% for i in data.columns: %}
                    <p class="lead">{{ i.replace('_', ' ').strip()}} : {{ val[i] }}</p>
                    {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </section>
    </h1>
</body>

</html>
